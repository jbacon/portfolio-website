language: bash
sudo: required
dist: trusty
services:
- docker
git:
  depth: 1
  submodules: false
branches:
  only:
  - main
cache:
  directories:
    - node_modules
env:
  global:
  - PATH=$HOME/.local/bin:$PATH
  - AWS_REGION=us-west-2
  - CI=true
  - secure: 
  - secure: 
before_install:
- pip install --user awscli
install:
- docker run -e CI=true -i -t -v ${PWD}/:/app/ --workdir /app/ node:14-stretch npm install
before_script:
- docker run -e CI=true -i -t -v ${PWD}/:/app/ --workdir /app/ node:14-stretch npm test -- --coverage
script:
- docker run -e CI=true -i -t -v ${PWD}/:/app/ --workdir /app/ node:14-stretch npm run-script build
after_script:
- echo "After Script..."
before_cache:
- echo "Before Cache..."
after_success:
- echo "After Success..."
after_failure:
- echo "After Failure..."
before_deploy:
- echo "Before Deploy..."
deploy:
  provider: script
  script: aws s3 sync --delete --exclude '.git/*' ${PWD}/build/ s3://portfolio.joshbacon.name/
  on:
    branch: production
  skip_cleanup: true
after_deploy:
- aws cloudfront create-invalidation --distribution-id="E2DH15J9LGHZU1" --paths='/*'
